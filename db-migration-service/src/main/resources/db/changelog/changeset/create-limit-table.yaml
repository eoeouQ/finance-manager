databaseChangeLog:
  - changeSet:
      id: create-limit
      author: Timofey Kozlov
      changes:
        - createSequence:
            sequenceName: limit_sequence
            dataType: bigint
        - createTable:
            tableName: limit
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: limit_sequence
                  constraints:
                    primaryKey: true
              - column:
                  name: account_id
                  type: bigint
                  constraints:
                    foreignKeyName: limit_to_account_id_fk
                    references: account(id)
              - column:
                  name: amount
                  type: money
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: timestamp
                  constraints:
                    nullable: false