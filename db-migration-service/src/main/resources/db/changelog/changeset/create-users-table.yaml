databaseChangeLog:
  - changeSet:
      id: create-user
      author: Timofey Kozlov
      changes:
        - sql:
            sql: >-
              CREATE TYPE USER_ROLE AS ENUM ('ROLE_USER', 'ROLE_ADMIN')
        - createSequence:
            sequenceName: user_sequence
            dataType: bigint
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueSequenceNext: user_sequence
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(16)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(256)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone
                  type: varchar(16)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: role
                  type: USER_ROLE
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(16)
                  constraints:
                    nullable: false